<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WingDetails</title>
</head>
<body>
<div th:fragment="wing">
    <h1>Wing details</h1>
    <table>
        <thead>
        <tr>
            <th>Wing Details</th>

        </tr>
        </thead>
        <tr>
            <th>Id</th>
            <td th:text="${wing.id}">Id</td>
        </tr>
        <tr>
            <th>Manufacturer</th>
            <td th:text="${wing.manufacturer}">Manufacturer</td>
        </tr>
        <tr>
            <th>Model</th>
            <td th:text="${wing.model}">Model</td>
        </tr>
    </table>
</div>
</body>
</html>
