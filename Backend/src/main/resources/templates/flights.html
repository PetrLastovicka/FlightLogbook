<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
</head>
<body>
<div th:fragment="flights">
    <h1>Flights</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Location</th>
            <th>Duration</th>
            <th>Wing</th>
        </tr>
        </thead>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.id}">Id</td>
            <td th:text="${flight.date}">Manufacturer</td>
            <td th:text="${flight.location}">Model</td>
            <td th:text="${flight.duration}">Size</td>
            <td th:text="${flight.wing.model}">Total hours</td>
        </tr>
    </table>
</div>
</body>
</html>
